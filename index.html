	<div>

	<div>
		<label>DGB: </label>

	</div>
	<h1 id="message"></h1>

<script>  
    var socket = io();
    socket.on('connect', function(data) {
        socket.emit('join', 'Hello World from client');
    });

    socket.on('messages', function(data) {
	if(data && data[0] == 'BTC_DOGE'){
		$('#dogeValue').text(data[1]);
	}
	if(data && data[0] == 'BTC_BCN'){
		$('#bcnValue').text(data[1])
	}
	if(data && data[0] == 'BTC_SC'){
		$('#scValue').text(data[1])
	}
	if(data && data[0] == 'BTC_DGB'){
		$('#dgbValue').text(data[1])
	}
    });
	
    var sendMessage = function(data){
		socket.emit('sendMessages', data);
	};
	
    socket.on('broadcastMessages', function(data) {
		$('#message').text(data);
    });
</script>
