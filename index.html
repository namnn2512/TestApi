<script>  
    var socket = io();
    socket.on('connect', function(data) {
        socket.emit('join', 'Hello World from client');
    });

    socket.on('messages', function(data) {
		if(data && $('#' +data[0])){
			$('#' +data[0]).text(data[1]);
			var percent = (parseFloat(data[4])*100).toString().substring(0,4);
			$('#24High' +data[0]).text(data[8]);	
			$('#24Low' +data[0]).text(data[9]);	
			$('#percent' +data[0]).text(percent+'%');
		}
    });
	
    var sendMessage = function(data){
		socket.emit('sendMessages', data);
	};
	
    socket.on('broadcastMessages', function(data) {
		$('#message').text(data);
    });
</script>
